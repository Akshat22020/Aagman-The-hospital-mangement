<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AAGMAN</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&family=Handlee&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Patrick+Hand&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="images/g1.png" />

    
  </head>
  <body>
    <!-- Splash Screen -->
    <div id="splash">
      <img src="images/g1.png" alt="Logo" />
    </div>

    <!-- Main Landing Content -->
    <div id="main-content">
      <nav id="navbar">
        <img src="images/g1.png" alt="" id="logo" />
        <li><a href="">Find Doctors</a></li>
        <li><a href="">AI consultation</a></li>
        <li><a href="">Appointment</a></li>
      </nav>

      <div id="login-signup">
        <button onclick="window.location.href='aagman/loginpage.html'">
          Login / Sign Up
        </button>
      </div>

      <div
        id="user-profile"
        style="display: none; justify-content: right; margin: -65px 20px 0 0"
      >
        <div class="profile-dropdown">
          <img
            src="images/user.png"
            alt="User Profile"
            style="width: 30px; height: 30px; border-radius: 50%; cursor: pointer"
          />
          <div class="dropdown-content">
            <button onclick="logout()">Logout</button>
          </div>
        </div>
      </div>

      <div id="search-box">
        <input type="search" id="location" placeholder="Location" />
        <input type="text" placeholder="Search for doctors" />
      </div>

      <section id="landing-page">
        <div id="forward-btns">
          <div class="landing-btn">
            <img src="images/doctor.png" alt="" />
            <button>Book a demo</button>
          </div>
          <div class="landing-btn">
            <img src="images/try.jpeg" alt="" />
            <button>Check your Queue</button>
          </div>
        </div>
      </section>
    </div>

    <script>
      // Show landing content after splash
      setTimeout(() => {
        document.getElementById("splash").style.display = "none";
        document.getElementById("main-content").style.display = "block";
      }, 2000);

      // Existing login logic
      window.onload = function () {
        if (localStorage.getItem("loggedIn") === "true") {
          document.getElementById("login-signup").style.display = "none";
          document.getElementById("user-profile").style.display = "flex";
        }
      };
      function logout() {
        localStorage.removeItem("loggedIn");
        document.getElementById("login-signup").style.display = "flex";
        document.getElementById("user-profile").style.display = "none";
      }
    </script>
  </body>
</html>
