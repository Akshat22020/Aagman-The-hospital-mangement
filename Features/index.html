<header>

<script>
  const doctors = [
    {id:1, name: "Dr. Ramesh Gupta", specialization: "Cardiologist", hospital: "Apollo Hospital", rating: 4.8, img:"https://source.unsplash.com/400x300/?doctor"},
    {id:2, name: "Dr. Neha Sharma", specialization: "Dermatologist", hospital: "Fortis Clinic", rating: 4.6, img:"https://source.unsplash.com/400x300/?doctor,woman"},
    {id:3, name: "Dr. Amit Singh", specialization: "General Physician", hospital: "AIIMS Delhi", rating: 4.7, img:"https://source.unsplash.com/400x300/?doctor,stethoscope"},
    {id:4, name: "Dr. Priya Verma", specialization: "Orthopedic", hospital: "Max Hospital", rating: 4.5, img:"https://source.unsplash.com/400x300/?doctor,clinic"}
  ];

  function renderDoctors(list) {
    document.getElementById("doctorList").innerHTML = list.map(doc => `
      <div class="doctor-card">
        <img src="${doc.img}" alt="Doctor">
        <div class="doctor-info">
          <h3>${doc.name}</h3>
          <p>${doc.specialization} | ${doc.hospital}</p>
          <p>‚≠ê ${doc.rating}</p>
          <a href="book-appointment.html?id=${doc.id}" class="book-btn">Book Appointment</a>
        </div>
      </div>
    `).join('');
  }

  function searchDoctors() {
    const name = document.getElementById("searchName").value.toLowerCase();
    const spec = document.getElementById("specialization").value;
    const filtered = doctors.filter(doc =>
      (doc.name.toLowerCase().includes(name)) &&
      (spec === "" || doc.specialization === spec)
    );
    renderDoctors(filtered);
  }

  // Initial Load
  renderDoctors(doctors);
</script>
